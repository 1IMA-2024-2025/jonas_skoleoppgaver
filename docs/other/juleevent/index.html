<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juleevent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="fullbox">
        <div class="headerbox">
            <h>Juleevent AS</h>
        </div>
        <div class="contentbox">
            <div class="event">
                <img src="https://media.istockphoto.com/id/1357890877/vector/cute-dancing-santa-claus-christmas-vector-illustration.jpg?s=612x612&w=0&k=20&c=dLLi6isaG0Qaf_8xGVVE9ishEuk5kWKWwgjxBRgj6fw=" class="img1">
                <div class="textbox">Julenissebesøk</div>
            </div>
            <div class="event">
                <div class="textbox">Julemarked</div>
                <img src="https://thebeautynest.no/wp-content/uploads/2016/12/julekuler.png" class="img1">
            </div>
            <div class="event">
                <div class="image2box">
                    <img src="https://www.kinsarvik.no/content/uploads/2021/02/Juleglogg.jpg-2400x1400-1-1024x597.jpg" class="img2">
                </div>
                <div class="textbox">Julegløgg</div>
            </div>
            <div class="event">
                <div class="textbox">Pynting av juletre</div>
                <img src="https://i.pinimg.com/originals/db/df/51/dbdf515e1f2b9f17323f8a0c8b2bc884.png" class="img1">
            </div>
            <div class="event">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-g3B1-HnBebHXb3elGSUstgAmlCa_giYkzA&s" class="img1">
                <div class="textbox">Juleverksted</div>
            </div>
        </div>
    </div>
</body>
</html>
